<template>
  <div class="container">
    <header class="row">
      <h1>${appName}</h1>
    </header>
    <div class="row au-stagger">
      <div class="stage au-animate animate-slide-in-right animate-slide-out-left" repeat.for="number of displayedNumbers">
        <figure class="ball ball-${number.colour}">
          <span class="number">${number.number}</span>
        </figure>
      </div>
      <div class="stage">
        <button class="btn-ball" type="button" click.trigger="getNumber()" disabled.bind="startIndex >= size">Reveal Number</button>
      </div>
    </div>
    <div class="row">
      <button class="btn" type="button" if.bind="!ballsSorted" click.trigger="sortOrder()">Sort Order</button>
    </div>
  </div>

</template>
