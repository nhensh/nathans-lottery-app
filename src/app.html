<template>
  <div class="container">
    <header class="row">
      <h1>${appName}</h1>
    </header>
    <main>
      <div class="card">
        <div class="stage" repeat.for="number of displayedNumbers">
          <figure class="ball ball-${number.colour}">
            <span class="number">${number.number}</span>
          </figure>
        </div>
        <div class="stage">
          <button class="btn-ball" type="button" click.trigger="getNumber()" disabled.bind="startIndex >= size">Reveal Number</button>
        </div>
      </div>
    </main>
    <footer>
      <!-- 
        By showing the sort button after the numbers have been picked we create a experiance much like the national lottery show 
        where the numbers are selected and then sorted. This helps the user identify what the aplication is for.
      -->
      <button class="btn" type="button" if.bind="startIndex === size && !ballsSorted" click.trigger="sortOrder()">Sort Order</button>
    </footer>
  </div>
</template>
